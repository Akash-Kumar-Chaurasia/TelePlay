{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/fav-icon.png' %}" type="image/png">
    <title>Log-In</title>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="POST" action="">
            {% csrf_token %}

            {% for field in form %}
                <div class="user-box">
                    {{field}}
                    <label>{{ field.label_tag }}</label>
                </div>
            {% endfor %}

            

            <input class="btn__submit" type="submit" name="Create User" value="Sign Up" > 
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </button> 
        </form> 
    </div>
